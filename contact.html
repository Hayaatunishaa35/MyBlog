        <div class="contact-form max-width-2 m-auto">
            <h1>Feel free to contact us</h1>
            <div class="form-box">
                <p>Name</p>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-box">
                <p>Email Address</p>
                <input type="email" placeholder="abc@example.com" required>
            </div>
            <div class="form-box">
                <p>Phone Number</p>
                <input type="number" placeholder="Enter your phone number" required>
            </div>
            <div class="form-box">
                <p>How may I help you?</p>
                <textarea name="Comment" id="comment" cols="30" rows="10" placeholder="Help me understand how can I help you?"></textarea>
            </div>
            <div class="form-box">
                <button class="btn" type="submit">Submit</button>
            </div>
        </div>
